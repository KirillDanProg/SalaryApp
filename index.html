<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Salary App</title>
</head>
<body>
    <div class="title-container">
        <h1>Data Storage</h1>
    </div>
    <div class="container-app">
        <form class="form-data">
            <input name="name" type="text" class="input-name" placeholder="Role" required>
            <input name="slr" type="number" class="input-salary" placeholder="Salary" required>
            <button class="btn-submit"><i class="fa-solid fa-circle-plus"></i></button>
        </form>
    </div>

    <div class="content-container">
        <div class="text-name"></div>
        <div class="text-slr"></div>
    </div>
    






    <script src="./js/main.js"></script>
</body>
</html>
